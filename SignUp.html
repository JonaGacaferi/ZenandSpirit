    <header class="header">

      <input type="checkbox" id="check" />

        <i class="bx bx-x" id="close_icon"></i>

      <nav class="navbar">
        <a href="homepage.html">Home</a>
        <a href="#">Contact Us</a>
        <a href="YogaClasses.html">Yoga Classes</a>
        <a href="#">Meditation Classes</a>
      </nav>
    </header>

    <form>
      <div class="loginForm" onsubmit="validateForm()">
        <h1>SIGN UP</h1>
        <label for="text">Username</label>
        <input type="text" id="text" required />
        <br />
        <label for="date">Birthday</label>
        <input type="date" id="date" required />
        <br />
        <label for="email">Email Address</label>
        <input type="email" id="email" required />
        <br />
        <label for="password">Create Password</label>
        <input type="password" id="password" required />
        <div class="button">
          <a href="login.html"><button class="login">SIGN UP</button></a>
        </div>
        <p>
          Already part of the community? <a href="loginform.html">Log In</a>
        </p>
      </div>

    <footer>

          /></a>
          <a href="https://www.youtube.com" target="_blank"
            ><img src="youtube_logo1.png" alt="YouTube"
          /></a>
        </div>
        <div class="links">
          <ul>
            <li><a href="#homepage.html">Home</a></li>
            <li><a href="#news">News</a></li>

        </div>
      </div>

    <script>
      function validateForm() {
        var email = document.getElementById("email").value;
        var password = document.getElementById("password").value;

        var emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@] +$/;
        if (!emailRegex.test(email)) {
          alert("Please enter a valid email address!");
          return false;
        }

        var passwordRegex = /^[8] +$/;
        if (password.length < 8) {
          alert("Password must be at least 8 characters long!");
          return false;
        }
        return true;
      }
    </script>
