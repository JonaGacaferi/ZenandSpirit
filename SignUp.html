<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Zen & Spirit</title>
    <link rel="stylesheet" href="signupform.css" />

    <link rel="icon" href="yogalogo.png" type="image/x-icon" />
  </head>

  <body>
    <header>
      <div class="menu">
        <nav>
          <div class="logo1">
            <img src="yogalogo.png" height="50px" class="logo1" />
            <p class="logo">Zen & Spirit</p>
          </div>
          <ul>
            <li><a href="homepage.html">Home</a></li>
            <li><a href="loginform.html">Log In</a></li>
            <li><a href="YogaClasses.html">Yoga Classes</a></li>
            <li><a href="Meditation.html">Meditation Classes</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <form id="form">
      <div class="loginForm" onsubmit="validateForm()">
        <h1>SIGN UP</h1>
        <div class="input_control">
          <input
            type="text"
            id="username"
            name="username"
            placeholder="Username"
            required
          />
          <div class="error"></div>
        </div>
        <br />
        <div class="input_control">
          <input
            type="text"
            id="email"
            name="email"
            placeholder="Email Address"
            required
          />
          <div class="error"></div>
        </div>
        <br />
        <div class="input_control">
          <input
            type="password"
            id="password"
            name="password"
            placeholder="Create Password"
            required
          />
          <div class="error"></div>
        </div>
        <br />
        <div class="input_control">
          <input
            type="password"
            id="confirmPassword"
            name="confirmPassword"
            placeholder="Confirm Password"
            required
          />
          <div class="error"></div>
        </div>
        <div class="button">
          <a href="#"><button class="login">SIGN UP</button></a>
        </div>
        <p>
          Already part of the community? <a href="loginform.html">Log In</a>
        </p>
      </div>
    </form>

    <script>
      function validateForm() {
        var username = document.getElementById("username").value;
        var email = document.getElementById("email").value;
        var password = document.getElementById("password").value;
        var confirmPassword = document.getElementById("confirmPassword").value;

        if ((username = "")) {
          alert("Username can't be blank!");
          return false;
        }

        var emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@] +$/;
        if (!emailRegex.test(email)) {
          alert("Please enter a valid email address!");
          return false;
        }

        if (password.length < 8) {
          alert("Password must be at least 8 characters long!");
          return false;
        }

        if (confirmPassword != password) {
          alert("Passwords doesn't match!");
          return false;
        }
        return true;
      }
    </script>
  </body>
</html>
